<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign Up</title>

    <!-- Font Icon -->
    <link rel="stylesheet" href="fonts/material-icon/css/material-design-iconic-font.min.css">

    <!-- Main css -->
    <link rel="stylesheet" href="css/login.css">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
    <script type="text/javascript">
      $(document).ready(function(){

        var select = $('.select-script select');
        select.change(function(){
          var select_name = $(this).children('option:selected').text();
          $(this).siblings("label").text(select_name);
        });

      });
      $(document).ready(function(){

        var select = $('.select-script1 select');
        select.change(function(){
          var select_name = $(this).children('option:selected').text();
          $(this).siblings("label").text(select_name);
        });

      });
    </script>
</head>
<body>

    <div class="main">

        <!-- Sign up form -->
        <section class="signup">
            <div class="container">
                <div class="signup-content">
                    <div class="signup-form">
                        <h2 class="form-title">Sign up</h2>
                        <form action="sign_up" method="POST" class="register-form" id="register-form">
                            <div class="form-group">
                                <label for="name"><i class="zmdi zmdi-account material-icons-name"></i></label>
                                <input type="text" name="id" id="id" placeholder="Your ID"/>
                            </div>
                            <div class="form-group">
                                <label for="email"><i class="zmdi zmdi-email"></i></label>
                                <input type="email" name="email" id="email" placeholder="Your Email"/>
                            </div>
                            <div class="form-group">
                                <label for="pass"><i class="zmdi zmdi-lock"></i></label>
                                <input type="password" name="pw" id="pw" placeholder="Password"/>
                            </div>
                            <div class="form-group">
                                <label for="re-pass"><i class="zmdi zmdi-lock-outline"></i></label>
                                <input type="password" name="re_pass" id="re_pass" placeholder="Repeat your password"/>
                            </div>
                            <div class="form-group">
                    					<label for="phone"><i class="zmdi zmdi-phone"></i></label>
                    					<input name="phone" type="tel" id="phone" placeholder="Phone-number(only the number)">
                    				</div>
                            <div class="form-group" >
                                <!-- <label for="department"><i class="zmdi zmdi-department"></i></label> -->
                                <div class="select-box select-script" style="width:80%;">
                                  <label for="department">department (default:etc)</label>
                                  <!-- <select size="1" multiple="multiple"> -->
                                  <select name="department" id="department" title="dep_select">
                                      <option value="Software">Computer/Software</option>
                                      <option value="Electronic">Economics</option>
                                      <option value="Economy">Psychology</option>
                                      <option value="Business">Business</option>
                                      <option value="Psychology">Electronic</option>
                                      <option value="etc" label="etc" selected >etc</option>


                                      


                                  </select>
                                </div>
                                <p>
                                <div class="select-box select-script1" style="width:60%;">
                                <label for="grade">grade (default:etc)</label>
                                  <select name="grade"  id="grade" title="선택 구분">
                                      <option value="1">freshmen</option>
                                      <option value="2">sophomore</option>
                                      <option value="3">junior</option>
                                      <option value="4">senior</option>
                                      <option value="5">graduate/master/phd</option>
                                      <option value="6" selected>etc</option>
                                  </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <input type="checkbox" name="agreeterm" id="agreeterm" class="agreeterm" />
                                <label for="agreeterm"  class="label-agreeterm"><span><span></span></span>I agree all statements in  <a href="#" class="term-service">Terms of service</a></label>
                            </div>
                            <div class="form-group form-button">
                                <input type="submit" name="signup" id="signup" class="form-submit" value="Register"/>
                            </div>
                        </form>
                    </div>
                    <div class="signup-image">
                        <figure><img src="images/signup-image.jpg" alt="sing up image"></figure>
                        <a href="/static/public/login.html" class="signup-image-link">I am already member</a>
                    </div>
                </div>
            </div>
        </section>



    </div>

    <!-- JS -->
    <script src="/static/public/js/modernizr.js"></script>
    <script src="/static/public/js/jquery.min.js"></script>
    <script src="/static/public/js/jquery-3.2.1.min.js"></script>
    <script src="/static/public/js/plugins.js"></script>
    <script src="/static/public/js/main.js"></script>

    <script>

</body>
</html>
